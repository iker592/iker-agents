name: PR Checks

on:
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: PR checks
        run: make pipeline-pr

  full-preview:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU for ARM64 builds
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CDK CLI
        run: npm install -g aws-cdk

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy full preview stack
        id: deploy
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}

          echo "üöÄ Deploying full preview for PR ${PR_NUMBER}..."

          # Build UI
          cd ui && bun install && cd ..
          cd ui && VITE_API_URL=placeholder bun run build && cd ..

          # Deploy all stacks with preview context
          cdk deploy --all \
            --require-approval never \
            --context preview=true \
            --context pr=${PR_NUMBER} \
            --outputs-file cdk-outputs-pr-${PR_NUMBER}.json

          # Extract URLs
          UI_URL=$(cat cdk-outputs-pr-${PR_NUMBER}.json | python3 -c "import sys,json; print(json.load(sys.stdin).get('UIStack-PR${PR_NUMBER}', {}).get('UIDistributionURL', ''))")
          API_URL=$(cat cdk-outputs-pr-${PR_NUMBER}.json | python3 -c "import sys,json; print(json.load(sys.stdin).get('UIStack-PR${PR_NUMBER}', {}).get('APIURL', ''))")

          # Rebuild UI with real API URL
          if [ -n "$API_URL" ]; then
            echo "Rebuilding UI with API URL: $API_URL"
            cd ui && VITE_API_URL=$API_URL bun run build

            # Sync to S3
            BUCKET=$(cat ../cdk-outputs-pr-${PR_NUMBER}.json | python3 -c "import sys,json; print(json.load(sys.stdin).get('UIStack-PR${PR_NUMBER}', {}).get('UIBucketName', ''))")
            if [ -n "$BUCKET" ]; then
              aws s3 sync dist/ s3://$BUCKET/ --delete
            fi
          fi

          echo "preview_url=$UI_URL" >> $GITHUB_OUTPUT
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const apiUrl = '${{ steps.deploy.outputs.api_url }}';
            const prNumber = ${{ github.event.pull_request.number }};

            const body = `## üöÄ Full Preview Deployed

            Your changes have been deployed to a complete preview environment with **real working agents**!

            **üåê Preview URL:** ${previewUrl}
            **üîå API URL:** ${apiUrl}

            ### What's Deployed
            - ‚úÖ UI (React app with CloudFront)
            - ‚úÖ API Gateway with Lambda proxy
            - ‚úÖ DSP Agent (calculator)
            - ‚úÖ Research Agent (calculator + HTTP requests)
            - ‚úÖ Coding Agent (calculator + Python REPL)
            - ‚úÖ AG-UI protocol support

            ### Test It
            Try chatting with the agents - they're fully functional!

            <details>
            <summary>Preview Details</summary>

            - **Stacks:** DSPAgentStack-PR${prNumber}, ResearchAgentStack-PR${prNumber}, CodingAgentStack-PR${prNumber}, UIStack-PR${prNumber}
            - **Region:** \`${{ env.AWS_REGION }}\`
            - **PR:** #${prNumber}
            - **Commit:** ${context.sha.substring(0, 7)}

            The preview stacks will be automatically deleted when the PR is closed.
            </details>`;

            // Find existing preview comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const previewComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('UI Preview Deployed')
            );

            if (previewComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: previewComment.id,
                body: body,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body,
              });
            }

  cleanup-preview:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CDK CLI
        run: npm install -g aws-cdk

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Delete preview stacks
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}

          echo "üßπ Cleaning up preview stacks for PR ${PR_NUMBER}..."

          # Destroy all preview stacks
          cdk destroy --all \
            --context preview=true \
            --context pr=${PR_NUMBER} \
            --force || true

          echo "‚úÖ Preview stacks deleted"

