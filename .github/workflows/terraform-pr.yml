name: PR - Build & Deploy

on:
  pull_request:
    branches: [main]
    paths:
      - 'agents/**'
      - 'agent-sdk/**'
      - 'terraform/**'
      - 'Dockerfile'
      - '.github/workflows/terraform-pr.yml'

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_REGION: us-east-1
  TF_VAR_aws_region: us-east-1

jobs:
  lint-and-test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Lint
        run: make lint

      - name: Unit Tests
        run: make test-unit

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::239388734812:role/GitHubActions-iker-agents
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up QEMU (for arm64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        run: |
          # Use short SHA as tag
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tags=${{ steps.login-ecr.outputs.registry }}/iker-agents/dsp-agent:${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "Image: ${{ steps.meta.outputs.tags }}"
          echo "Digest: ${{ steps.build.outputs.digest }}"

  terraform-deploy:
    name: Terraform Deploy
    runs-on: ubuntu-latest
    needs: build-and-push
    outputs:
      runtime_id: ${{ steps.outputs.outputs.runtime_id }}
      runtime_arn: ${{ steps.outputs.outputs.runtime_arn }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::239388734812:role/GitHubActions-iker-agents
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"
          terraform_wrapper: false

      - name: Extract image tag
        id: image
        run: |
          # Extract just the tag from the full image URI
          FULL_TAG="${{ needs.build-and-push.outputs.image_tag }}"
          TAG=$(echo "$FULL_TAG" | cut -d: -f2)
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: terraform
        run: |
          terraform plan -no-color -var="image_tag=${{ steps.image.outputs.tag }}" -out=tfplan 2>&1 | tee plan_output.txt

      - name: Comment Plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/plan_output.txt', 'utf8').substring(0, 60000);
            const body = `## Terraform Plan

            **Image:** \`${{ needs.build-and-push.outputs.image_tag }}\`

            <details>
            <summary>Show Plan</summary>

            \`\`\`
            ${plan}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - name: Get Outputs
        id: outputs
        working-directory: terraform
        run: |
          echo "runtime_id=$(terraform output -raw dsp_agent_runtime_id)" >> $GITHUB_OUTPUT
          echo "runtime_arn=$(terraform output -raw dsp_agent_runtime_arn)" >> $GITHUB_OUTPUT

  promote-canary:
    name: Promote to Canary
    runs-on: ubuntu-latest
    needs: terraform-deploy
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::239388734812:role/GitHubActions-iker-agents
          aws-region: ${{ env.AWS_REGION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Get Latest Version
        id: version
        run: |
          VERSION=$(uv run python scripts/get_latest_version.py ${{ needs.terraform-deploy.outputs.runtime_id }})
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Promoting to version: $VERSION"

      - name: Promote to Canary
        run: |
          uv run python scripts/promote_endpoint.py \
            ${{ needs.terraform-deploy.outputs.runtime_id }} \
            canary \
            ${{ steps.version.outputs.version }}

  e2e-tests:
    name: E2E Tests (Canary)
    runs-on: ubuntu-latest
    needs: [terraform-deploy, promote-canary]
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::239388734812:role/GitHubActions-iker-agents
          aws-region: ${{ env.AWS_REGION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Run E2E Tests
        env:
          AGENT_RUNTIME_ARN: ${{ needs.terraform-deploy.outputs.runtime_arn }}
          AGENT_ENDPOINT: canary
        run: make test-e2e

  promote-prod:
    name: Promote to Prod
    runs-on: ubuntu-latest
    needs: [terraform-deploy, e2e-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::239388734812:role/GitHubActions-iker-agents
          aws-region: ${{ env.AWS_REGION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Get Latest Version
        id: version
        run: |
          VERSION=$(uv run python scripts/get_latest_version.py ${{ needs.terraform-deploy.outputs.runtime_id }})
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Promote to Prod
        run: |
          uv run python scripts/promote_endpoint.py \
            ${{ needs.terraform-deploy.outputs.runtime_id }} \
            prod \
            ${{ steps.version.outputs.version }}

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Runtime ID | \`${{ needs.terraform-deploy.outputs.runtime_id }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Endpoints promoted:** dev ✅ → canary ✅ → prod ✅" >> $GITHUB_STEP_SUMMARY
